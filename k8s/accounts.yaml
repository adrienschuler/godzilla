apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts
  namespace: godzilla
  labels:
    app: accounts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accounts
  template:
    metadata:
      labels:
        app: accounts
    spec:
      containers:
      - name: accounts
        image: accounts:latest
        imagePullPolicy: Never # Use Never for local testing with Minikube
        env:
        - name: MONGO_URI
          value: "mongodb://mongodb-service:27017"
        ports:
        - containerPort: 8081
          name: http-accounts
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: accounts-svc
  namespace: godzilla
spec:
  selector:
    app: accounts
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP
