apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat
  namespace: godzilla
  labels:
    app: chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
      - name: chat
        image: chat:latest
        imagePullPolicy: Never # Use Never for local testing with Minikube
        ports:
        - containerPort: 3000
          name: http-chat
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        env:
        - name: PORT
          value: "3000"
        - name: PRESENCE_HOST
          value: "presence-svc:50051"
---
apiVersion: v1
kind: Service
metadata:
  name: chat-svc
  namespace: godzilla
spec:
  selector:
    app: chat
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
