apiVersion: batch/v1
kind: Job
metadata:
  name: mongodb-seed
  namespace: godzilla
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      initContainers:
      - name: wait-for-mongodb
        image: busybox:1.36
        command: ["sh", "-c", "until nc -z mongodb 27017; do echo 'waiting for mongodb...'; sleep 2; done"]
      containers:
      - name: seed
        image: mongodb-seed:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: MONGO_URI
          value: "mongodb://mongodb:27017"
